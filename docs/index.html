<html>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/css/reveal.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/css/theme/white.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/lib/css/zenburn.min.css" />

    <!-- タイトルの大文字変換を無効にする -->
    <style type="text/css">
      .reveal h1,
      .reveal h2,
      .reveal h3,
      .reveal h4,
      .reveal h5,
      .reveal h6 {
        text-transform: none;
      }
    </style>

    <script>
      window.addEventListener("load", () => {

        // Printing and PDF exports
        var link = document.createElement("link");
        link.rel = "stylesheet";
        link.type = "text/css";
        // link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        link.href = window.location.search.match(/print-pdf/gi) ? "//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/css/print/pdf.css" : "//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/css/print/paper.css";
        document.getElementsByTagName("head")[0].appendChild(link);

        // Slide指定
        // data-markdown="a.md"を指定するのと同じ
        // document.getElementById("slide").dataset.markdown = "a.md"

        // タイトル設定
        document.title = "show_run"

        // More info about config & dependencies:
        // - https://github.com/hakimel/reveal.js#configuration
        // - https://github.com/hakimel/reveal.js#dependencies
        Reveal.initialize({
          dependencies: [
            { src: '//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/lib/js/classList.js', condition: function() { return !document.body.classList; }},
            { src: "//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/plugin/markdown/marked.js" },
            { src: "//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/plugin/markdown/markdown.min.js" },
            { src: "//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/plugin/notes/notes.js", async: true },
            { src: "//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/plugin/highlight/highlight.js",
              async: true,
              callback: function() { hljs.initHighlightingOnLoad(); }
            }
          ],

          // Display presentation control arrows
          controls: true,

          // Push each slide change to the browser history
          history: false,

          // Display the page number of the current slide
          slideNumber: false,

          // Enable keyboard shortcuts for navigation
          keyboard: true,

          // Vertical centering of slides
          center: false,

          // Enables touch navigation on devices with touch input
          touch: true,

          // Enable slide navigation via mouse wheel
          mouseWheel: false,

          // Hides the address bar on mobile devices
          hideAddressBar: false,

          // Transition style
          transition: "fade", // none/fade/slide/convex/concave/zoom

          // Transition speed
          transitionSpeed: "default", // default/fast/slow

          // Transition style for full page slide backgrounds
          backgroundTransition: "fade", // none/fade/slide/convex/concave/zoom

          // Parallax background image
          parallaxBackgroundImage: "", // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

          // Parallax background size
          parallaxBackgroundSize: "", // CSS syntax, e.g. "2100px 900px"

          // Number of pixels to move the parallax background per slide
          // - Calculated automatically unless specified
          // - Set to 0 to disable movement along an axis
          parallaxBackgroundHorizontal: null,
          parallaxBackgroundVertical: null,

          // The display mode that will be used to show slides
          display: "block"
        });

      });

    </script>
  </head>

  <body>
    <div class="reveal">
      <div class="slides" id="slides">

        <section data-markdown="a.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$" data-separator-notes="^Note:" id="slide"></section>
        -->
        <section data-markdown data-separator="^\n\n---$" data-vertical="^\n--\n$" data-notes="^Note:">
          <script type="text/template">

          </script>
        </section>


      </div>
    </div>
